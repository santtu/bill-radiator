<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Cost</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="static/jquery.fittext.js"></script>

    <style type="text/css">
      #container { margin: 5%; }
      #content { padding: 10% 1%; height: 100%; }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
	<div id="container" class="col-xs-10 col-xs-offset-1">
	  <div class="btn btn-primary btn-lg btn-block">
	    <div id="content">
	      <span id="charges">
		<span class="fa fa-spinner fa-spin"></span>
	      </span>
	    </div>
	  </div>
	</div>
      </div>
    </div>

    <script>
      function update() {
      $.getJSON("/current-charges",
      function(data) {
      $("#charges").text("$" + data['charges'].toFixed(2));
      setTimeout(update, 60000);
      })
      }
      $("#content").fitText(0.5);
      $(function() { setTimeout(update, 250) });
    </script>
  </body>
</html>
